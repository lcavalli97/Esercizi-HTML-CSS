<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto repeat(5, 1fr);
            border: 1px solid lightgrey;
            border-radius: 10px;
            overflow: hidden;
            gap: 1px;
            height: 60%;
            width: 30%;
        }
        .display {
            grid-column: span 4;
            background-color: #333;
            color: white;
            font-size: 3em;
            text-align: right;
            padding: 20px;
        }
        .operators {
            font-size: 2em;
            color: black;
            background-color: #d0d0d0;
            border: none;
            outline: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .operators:hover {
            background-color: cornsilk;
            color: #333;
        }
        .buttons {
            font-size: 2em;
            color: black;
            background-color: #e0e0e0;
            border: none;
            outline: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .buttons:hover {
            background-color: white;
            color: #333;
        }
        .equals {
            grid-column: 4;
            grid-row: 3 / span 4;
            font-size: 2em;
            color: black;
            background-color: #ff6666;
            border: none;
            outline: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .equals:hover {
            background-color: #333;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <button class="operators">+</button>
        <button class="operators">-</button>
        <button class="operators">ร</button>
        <button class="operators">รท</button>
        <button class="buttons">7</button>
        <button class="buttons">8</button>
        <button class="buttons">9</button>
        <button class="buttons">4</button>
        <button class="buttons">5</button>
        <button class="buttons">6</button>
        <button class="buttons">1</button>
        <button class="buttons">2</button>
        <button class="buttons">3</button>
        <button class="buttons">0</button>
        <button class="buttons">.</button>
        <button class="buttons">AC</button>
        <button class="equals">=</button>
    </div>
</body>
</html>
